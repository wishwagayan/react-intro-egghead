<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGG HEAD REACT INTRO</title>

    <!-- adding react , react dom  -->
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">Not rendered</div>

    <!-- hear we changed type to text/babel -->
    <script type="text/babel">
      const App = () => {
        const [userName, setUserName] = React.useState("");

        const isLowerCaseUserName = userName === userName.toLowerCase();

        const errorMsg = isLowerCaseUserName
          ? null
          : "User name must be in lower cases";

        function handleChange(event) {
          setUserName(event.target.value);
        }
        const handleSubmit = (event) => {
          event.preventDefault();
          return alert(
            event.target.elements.userNameInput.value +
              " " +
              event.target.elements.passwordInput.value
          );
        };
        return (
          <div>
            <form onSubmit={handleSubmit}>
              <label htmlFor="userNameInput">User Name : </label>
              <input
                type="text"
                id="userNameInput"
                onChange={handleChange}
              ></input>
              <br />
              <label htmlFor="passwordInput">Enter Password : </label>
              <input type="password" id="passwordInput" />
              <div style={{ color: "red" }}>{errorMsg}</div>
              {/* disable button boolean */}
              <button type="Submit">Submit</button>
            </form>
          </div>
        );
      };
      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }

      renderApp();
    </script>
  </body>
</html>
