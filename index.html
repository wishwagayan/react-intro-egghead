<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGG HEAD REACT INTRO</title>

    <!-- adding react , react dom  -->
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">Not rendered</div>

    <!-- hear we changed type to text/babel -->
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      // const state = {
      //   eventCount: 0,
      //   userName: "",
      // };

      function App() {
        const [state, setState] = React.useState({ eventCount: 0 });

        function handleClick(event) {
          setState({ eventCount: state.eventCount + 2 });
        }
        return (
          <div>
            <label htmlFor="button"> Click Button</label>
            <p>button clicked {state.eventCount}</p>
            <button name="button" onClick={handleClick}>
              click
            </button>
          </div>
        );
      }

      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }

      renderApp();
    </script>
  </body>
</html>
