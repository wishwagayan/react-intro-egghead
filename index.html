<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGG HEAD REACT INTRO</title>

    <!-- adding react , react dom  -->
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">Not rendered</div>

    <!-- hear we changed type to text/babel -->
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      const state = { eventCount: 0, username: "" };

      function App() {
        function handleClick() {
          setState({ eventCount: state.eventCount + 1 });
        }

        function handleChange(event) {
          // Getting current value from the input
          console.log(event);
          // Getting the SyntheticEvent
          console.log(event.nativeEvent);
          // Getting the nativeEvent if needed
          setState({ username: event.target.value });
        }

        return (
          <div>
            <p>There have been {state.eventCount} events.</p>
            <p>
              {/* We can have different types of events here that are supported by React: https://reactarmory.com/guides/react-events-cheatsheet */}
              <button onClick={handleClick}>Click Me</button>
            </p>
            <p>You typed: {state.username}</p>
            <p>
              <input onChange={handleChange} />
            </p>
          </div>
        );
      }

      function setState(newState) {
        Object.assign(state, newState);
        renderApp();
      }

      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }

      renderApp();
    </script>
  </body>
</html>
