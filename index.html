<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGG HEAD REACT INTRO</title>

    <!-- adding react , react dom  -->
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/react-error-boundary@1.2.5/dist/umd/react-error-boundary.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">Not rendered</div>

    <!-- hear we changed type to text/babel -->
    <script type="text/babel">
      function Name({ name, onNameChange }) {
        return (
          <div>
            <label>Name: </label>
            <input value={name} onChange={onNameChange} />
          </div>
        );
      }

      function FavoriteAnimal(animal, onChangeAnimal) {
        return (
          <div>
            <label>Favorite Animal: </label>
            <input value={animal} onChange={onChangeAnimal} />
          </div>
        );
      }

      function Display({ name, animal }) {
        return <div>{`Hey ${name}, you favorite animals is ${animal}`}</div>;
      }

      function App() {
        const [name, setName] = React.useState("");
        const [animal, setAnimal] = React.useState("");
        return (
          <form>
            <Name
              name={name}
              onNameChange={(event) => setName(event.target.value)}
            />
            <FavoriteAnimal
              animal={animal}
              onChangeAnimal={(event) => setAnimal(event.target.value)}
            />
            <Display name={name} animal={animal} />
          </form>
        );
      }
      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }

      renderApp();
    </script>
  </body>
</html>
