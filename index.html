<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGG HEAD REACT INTRO</title>

    <!-- adding react , react dom  -->
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/react-error-boundary@1.2.5/dist/umd/react-error-boundary.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">Not rendered</div>

    <!-- hear we changed type to text/babel -->
    <script type="text/babel">
      const allItems = [
        { id: "a", value: "apple" },
        { id: "o", value: "orange" },
        { id: "g", value: "grape" },
        { id: "p", value: "pear" },
      ];

      function App() {
        const [items, setItems] = React.useState(allItems);

        function addItem() {
          setItems([...items, allItems.find((i) => !items.includes(i))]);
        }

        function removeItem(item) {
          setItems(items.filter((i) => i !== item));
        }

        return (
          <div>
            <button
              disabled={items.length >= allItems.length}
              onClick={addItem}
            >
              add item
            </button>
            <ul style={{ listStyle: "none", paddingLeft: 0 }}>
              {items.map((item) => (
                // each iteam needs to have a key prop
                // Weâ€™re using inputs in this example
                // but the same thing can happen for your own components that maintain state.
                <li key={item.id}>
                  <button onClick={() => removeItem(item)}>remove</button>{" "}
                  <label htmlFor={`${item.value}-input`}>{item.value}</label>{" "}
                  <input id={`${item.value}-input`} defaultValue={item.value} />
                </li>
                // The best way to pick a key is to use a string that uniquely
                // identifies a list item among its siblings
              ))}
            </ul>
          </div>
        );
      }

      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }

      renderApp();
    </script>
  </body>
</html>
