<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EGG HEAD REACT INTRO</title>

    <!-- adding react , react dom  -->
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">Not rendered</div>

    <!-- hear we changed type to text/babel -->
    <script type="text/babel">
      const rootElement = document.getElementById("root");
      // const state = {
      //   eventCount: 0,
      //   userName: "",
      // };
      function localStrageFunction(key, defaultValue = "") {
        const [state, setState] = React.useState(
          () => window.localStorage.getItem("name") || defaultValue
        );

        React.useEffect(() => {
          console.log("use effect rendered");
          window.localStorage.setItem(key, state);
        }, [state]);

        return [state, setState];
      }

      function App() {
        const [name, setName] = localStrageFunction("name", "");
        const handelChange = (event) => {
          setName(event.target.value);
        };

        return (
          <div>
            <form>
              {" "}
              <label htmlFor="input-text">Type Here</label>
              <input
                type="text"
                name="input-text"
                onChange={handelChange}
                value={name}
              ></input>
              <button name="button">Reset</button>
            </form>
            <p>you are typed : {name}</p>
          </div>
        );
      }

      function renderApp() {
        ReactDOM.render(<App />, document.getElementById("root"));
      }

      renderApp();
    </script>
  </body>
</html>
